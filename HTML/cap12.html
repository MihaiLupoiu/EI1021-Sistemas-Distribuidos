<h2>CAPITULO 12. Tablas</h2>
<h4>Ejemplo de tabla 2 filas y 3 columnas</h4>

<TEXTAREA ROWS=14 COLS=60>

<TABLE BORDER=1>
  <TR>
    <TD> 1,1 </TD>
    <TD> 1,2 </TD>
    <TD> 1,3 </TD>
  </TR>
  <TR>
    <TD> 2,1 </TD>
    <TD> 2,2 </TD>
    <TD> 2,3 </TD>
  </TR>
</TABLE>

</TEXTAREA>

<h4>Parámetros de TABLE</h4>

<TEXTAREA ROWS=15 COLS=60>

BORDER = Espesor del borde que se dibujará alrededor de las celdas

CELLSPACING = Número de pixels que separarán las celdas.

CELLPADDING = Número de pixels que habrá entre el borde de una celda y su contenido.

WIDTH = Ancho de la tabla se puede definir en pixels o en porcentaje (80%)

ALIGN = Alineación de la tabla (LEFT, RIGHT, CENTER)

BGCOLOR = Color de la tabla

</TEXTAREA>

<h4>Parámetros de TR (fila)</h4>

<TEXTAREA ROWS=7 COLS=60>

ALIGN = Alineación de la tabla (LEFT, RIGHT, CENTER)

VALIGN = Alineación vertical (TOP, BOTTOM, MIDDLE)

BGCOLOR = Color de la fila

</TEXTAREA>

<h4>Parámetros de TD (fila)</h4>

<TEXTAREA ROWS=16 COLS=60>

ALIGN = Alineación de la tabla (LEFT, RIGHT, CENTER)

VALIGN = Alineación vertical (TOP, BOTTOM, MIDDLE)

BGCOLOR = Color de la celda

WIDTH = Ancho de la celda

COLSPAN = Número de celdas de la fila situadas a la derecha de la actual que se unen a esta.
Si se pone como valor 0 se unirán todas las que queden a la derecha.

ROWSPAN = Número de celdas de la columna situadas debajo de la actual que se unen a ésta.

</TEXTAREA>

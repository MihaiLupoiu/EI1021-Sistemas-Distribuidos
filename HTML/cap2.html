<h2>CAPITULO 2. FORMATO BÁSICO</h2>

               RED GREEN BLUE

<H4>Cambiar el color de la página web:</h4>
<TEXTAREA ROWS=6 COLS=60>

  <BODY bgcolor="#FFFF00">
    Esta instrucción pone el fondo de la página web de color amarillo.
  </BODY></TEXTAREA>

<H4>Poner una imagen de fondo en la página web:</H4>
<TEXTAREA ROWS=6 COLS=60>

  <BODY background="imagen.jpg">
    Esta instrucción pone el fondo de la página web con la imagen que aparezca en el archivo "imagen.jpg".
  </BODY></TEXTAREA>

<H4>Poner un sonido de fondo en la página web:</H4>
<TEXTAREA ROWS=6 COLS=60>

  <BODY bgsound="sonido.mid">
    Esta instrucción reproduce un sonido de fondo de la página web con la música que aparece en el archivo "sonido.mid".
  </BODY></TEXTAREA>

<H4>Parametros que se pueden poner dentro de la sección del BODY:</H4>
<TEXTAREA ROWS=8 COLS=60>

BGCOLOR="#FFFFFF" (Color del fondo de la página)
TEXT="#000000" (Color del texto)
LINK="#FF0000" (Color del enlace)
VLINK="#800000" (Color del enlace visitado)
ALINK="#FF00FF" (Color del enlace activado)
BACKGROUND="imagen.jpg" (Imagen de fondo)

</TEXTAREA>

<H4>Centrar un texto:</H4>
<TEXTAREA ROWS=3 COLS=60>

  <center>Texto centrado</center>
</TEXTAREA>

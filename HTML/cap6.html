<h2>CAPÍTULO 6: IMÁGENES</h2>

<H4>La etiqueta IMG</H4>

<TEXTAREA ROWS=24 COLS=60>

  Imagen que se encuentra en el mismo directorio que la página
  <IMG SRC="imagen.jpg" ALT="Descripción de la imagen">

  Imagen de Internet
  <IMG SRC="http://www.terra.es/fotos/imagen123.jpg">

  Modificación del tamaño de la imagen (ancho y alto):
  <IMG SRC="imagen.jpg" width=100 height=80>

  Hacer un hipervínculo de una imagen:
  <a href="http://www.google.com" target="_blank">
  <IMG SRC="imagen.jpg" border=0></a>

  Alineación del texto que haya después de la imgen top / bottom / middle:
  <IMG SRC="imagen.jpg" border=0 align=top>

  Colocación de la imagen a la izquierda del texto:
  <IMG SRC="imagen.jpg" border=0 align=left> Bla bla bla

  Colocación de la imagen a la derecha del texto:
  <IMG SRC="imagen.jpg" border=0 align=right> Bla bla bla


</TEXTAREA>
